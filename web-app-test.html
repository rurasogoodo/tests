<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="MobileOptimized" content="176" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="robots" content="noindex,nofollow" />
        <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
        <style>
            * {
              box-sizing: border-box;
            }

            body {
              font-family: Arial;
              background: black;
            }

            .navbar {
                background-color: #000000;
                overflow: hidden;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                float: center;
            }

            /* Style the links inside the navigation bar */
            .navbar a {
                float: left;
                display: block;
                color: #F7F21A;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 18px;
            }

            /* Change the color of links on hover */
            .navbar a:hover {
                background-color: white;
                color: black;
            }

            .container {
                background-color: black;
                width: 100%;
                height: 100%;
            }
            
            .navbar a.active {
              background-color: white;
              color: black;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="navbar" id="myNavbar">
                <a href="https://rurasogoodo.github.io/tests/web-app-test">Home</a>
                <a href="https://rurasogoodo.github.io/tests/other-home">Home-2</a>
                <a href="https://rurasogoodo.github.io/tests/other-home-2">Home-3</a>
                <a href="https://rurasogoodo.github.io/tests/my-profile">Profile</a>
            </div>
        </div>
    </body>
</html>
